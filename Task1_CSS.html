<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with round box</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-radius: 10px;
        }
        th {
            background-color:rgb(24, 205, 189);
            color: black;
        }
        td {
            background-color: rgb(24, 205, 189);
        }
    </style>
</head>
<body>
    <table style="width: 100%;">
        <tr>
            <th>FirstName</th>
            <th>LastName</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>80</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
        <tr>
            <td>Jhon</td>
            <td>Doe</td>
            <td>50</td>
        </tr>
    </table>
</body>
</html>
